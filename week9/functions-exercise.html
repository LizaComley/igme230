<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Week 9 Homework</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i,900,900i');
       html { font-family: Lato; font-size: 16px; }
       main { max-width: 800px; margin: 0 auto; border: 1px dotted black; padding: 0 10px;} h1 { font-weight: 900;}
   </style>

</head>

<body>
    <main>
        <h1>My Favorites</h1>
        <h2>My Favorite Colors</h2>
    
        <ol id="colorsList">
    
        </ol>
    
        <h2>My Favorite Foods</h2>
    
        <ol id="foodsList">
    
        </ol>
    
      </main>
    
    <script>
        "use strict";
        let colors = ["yellow", "green", "blue" ]; // add some colors
        let foods = ["sushi", "burrito", "chana masala"]; // add some foods

        let colorList = document.querySelector("#colorsList");
        let foodList = document.querySelector("#foodsList");


        function createList(array, list){
            for (let item of array) {
                let listItem = document.createElement('li');
                listItem.innerHTML = item;
                list.appendChild(listItem);
            };
        }

        createList(colors,colorList);
        createList(foods,foodList);
        
                
    </script>
    
</body>

</html>
